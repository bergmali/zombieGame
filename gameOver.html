<html>
<head>
	<link href="gameOver.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js" ></script>
	<script type="text/javascript">

	var sceneStopped;
			function startScene(sceneStoppedCallback, fontSize, storyResourceBasePath, pMode) {
				sceneStopped = sceneStoppedCallback;
				init();
			}
	var showText = function (target, message, index, interval) {    
		if (index < message.length) { 
			$(target).append(message[index++]); 
			setTimeout(function () { showText(target, message, index, interval); }, interval); 
		} 
	};

	$(function () { 
 
		showText("#msg", "GameOver!", 0, 100);
 
	});
	
	</script>
</head>
<body onload="window.parent.onSceneLoaded();">
	<div id="msg">
	</div>
	<button id="btnReturn" type="button" onclick="window.document.location.href='startGame.html'"> Play again </button>
	<button id="btnExit" type="button" onClick="sceneStopped()" > Exit Game </button>
</body>
</html>
