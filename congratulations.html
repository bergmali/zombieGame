<html>
	<head>
		<link href="congratulations.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js" ></script>
		<script type="text/javascript">

			var sceneStopped;
			function startScene(sceneStoppedCallback, fontSize, storyResourceBasePath, pMode) {
				sceneStopped = sceneStoppedCallback;
				init();
			}
				
			var showText = function (target, message, index, interval) {    
			  if (index < message.length) { 
				$(target).append(message[index++]); 
				setTimeout(function () { showText(target, message, index, interval); }, interval); 
			  } 
			};

			$(function () { 
				showText("#msg", "Du hast die Zombies erfolgreich vertrieben... \r\n Du kannst deine Reise jetzt fortzsetzen ", 0, 100);	
			});

			
		</script>
	</head>
	<body onload="window.parent.onSceneLoaded();">
		<div id="msg"></div>
		<button id="btnExit" type="button" onClick="sceneStopped()">Exit</button>
	</body>
</html>
